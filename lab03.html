<!DOCTYPE html>
<html>

<head> </head>

<body>
    

    <div class="bg-color d-flex flex-column justify-content-center">
        <h1 class="main-heading"> Simple unit converter </h1>
        <div class="kilo-card">
            <h1 class="para-style"> KG to POUNDS: </h1>
            <div class="d-flex flex-row justify-content-center">
                <input id="kginput" type="number" placeholder="kilos">
                <p class="convert-para">Pounds:</p>
                <div id="poundsoutput"></div>
            </div>
            <h1 class="para-style"> POUNDS to KG: </h1>
            <div class="d-flex flex-row justify-content-center">
                <p class="convert-para">kilos:</p>
                <div id="kilosoutput"></div>
            </div>
        </div>
        <div class="kilo-card mt-3">
            <h1 class="para-style"> KMS to MILES: </h1>
            <div class="d-flex flex-row justify-content-center">
                <input id="kmsinput" type="number" placeholder="kilometeres">
                <p class="convert-para">Miles:</p>
                <div id="milesoutput"></div>
            </div>
            <h1 class="para-style"> MILES to KMS: </h1>
            <div class="d-flex flex-row justify-content-center">
                <p class="convert-para">kilometeres:</p>
                <div id="kilometeresoutput"></div>
            </div>
        </div>
        <div class="kilo-card mt-3">
            <h1 class="para-style"> Faranheit to Celsius: </h1>
            <div class="d-flex flex-row justify-content-center">
                <input id="faranheitinput" type="number" placeholder="kilometeres">
                <p class="convert-para">Celsius:</p>
                <div id="celsiusoutput"></div>
            </div>
            <h1 class="para-style"> Celsius to Faranheit: </h1>
            <div class="d-flex flex-row justify-content-center">
                <p class="convert-para">Faranheit:</p>
                <div id="faranheitoutput"></div>
            </div>
        </div>
    </div>
</body>

</html>
